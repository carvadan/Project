<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-wrapper">
    <h1 class="form-title">📝 User Form</h1>
    <form id="registration-form">
      <div class="form-group">
        <label class="input-label" for="fullName">Full Name:</label>
        <input class="form-input" type="text" id="fullName" required />
      </div>
      <div class="form-group">
        <label class="input-label" for="email">Email Address:</label>
        <input class="form-input" type="email" id="email" required />
      </div>
      <div class="form-group">
        <label class="input-label" for="age">Age:</label>
        <input class="form-input" type="number" id="age" required />
      </div>
      <div class="form-group">
        <label class="input-label" for="hobby">Hobby:</label>
        <input class="form-input" type="text" id="hobby" required />
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>

    <p id="message" class="message"></p>

    <h2>Qualified Participants</h2>
    <div id="people-list" class="grid-list"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
